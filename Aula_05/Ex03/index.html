<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            

        }
        table{
            width: 700px;
            border-collapse: separate;
            
        }
        h2{
            text-align: left;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <h2>Ficha Cadastral</h2>
    <table>
        <tr>
            <td>
                <form autocomplete="on">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </form>
            </td>

        </tr>
        <tr >
            <td rowspan="1">
                <form autocomplete="on">
                    <label for="rg">R.G.:&nbsp;&nbsp;</label>
                    <input type="text" id="rg">
                </form>

            </td>
            <td>
                <form autocomplete="on">
                    <label for="cpf">C.P.F.:</label>
                    <input type="text" id="cpf">
                </form>

            </td>
            

            

        </tr>
        <tr>
            <td>
                <form autocomplete="on">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco">
                </form>
            </td>

        </tr>
        <tr>
            <td rowspan="1">
                <form >
                    <label for="sexo">Sexo:</label>
                    <select>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </form>
            </td>
            <td>
                <form autocomplete="on">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="text" id="nascimento">
                </form>
            </td>

        </tr>

        <tr>
            <td>
                <form>
                    <label for="estado_civil">Estado Civil:</label>
                    <input type="radio" name="estado_civil" checked> Solteiro(a)
                    <input type="radio" name="estado_civil"> Casado(a)
                    <input type="radio" name="estado_civil"> Viúvo(a)
                </form>
            </td>

        </tr>
        <tr>
            <td>
                <form>
                    <input type="reset" value="Limpar Dados"/>
                </form>

            </td>
        </tr>
    </table>
    
    
    
</body>
</html>
