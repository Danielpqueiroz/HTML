<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!--contrl + ; comenta o codigo -->
    <!-- target serve para abrir em outra aba -->
    <!-- control + espaço para selecionar opções -->
    <form autocomplete="on" target="_blank">
        Texto:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="nome" id="nome"> <br>
        E-mail:&nbsp;&nbsp;&nbsp;  <input type="email"><br>
        Pesquisa:<input type="search"><br>
        URL:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="url"><br>
        Number:<input type="number"><br>
        Senha:&nbsp;&nbsp;&nbsp; <input type="password"><br>
        
    </form>
    <hr>
    <form>
        <input type="radio" name="videogame" checked> Atari <br>
        <input type="radio" name="videogame">  Super Nintendo <br>
        <input type="radio" name="videogame">  Playstation <br>
    </form>
    <hr>
    <form>
        <input type="checkbox" name="atari"checked> Atari <br>
        <input type="checkbox" name="super_nintendo"> Super Nintendo <br>
        <input type="checkbox" name="playstation"> Playstation <br>
    </form>
    <hr>
    <form>
        <input type="datetime-local" name="datatempo">
    </form>
    <form>
        <input type="submit" value="Enviar">
    </form>
    <form>
        <select name="select" id="select">
            <option value="html5" selected>HTML5</option>
            <option value="javascript">Javascript</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
        </select>
    </form>

</body>
</html>
