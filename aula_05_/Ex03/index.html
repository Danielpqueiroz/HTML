<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            
            

        }
        table{
            width: 700px;
            border-collapse: separate;
            border: 10px;
            line-height: 30px;
        }
        label.dado{
            text-align: center;
        }
        td{
            border: 1
            ;
        }
        h2{
            text-align: left;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <h2>Ficha Cadastral</h2>
    <table>
        
            
            
        <form autocomplete="on">
            
            <label  for="nome">Nome:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input  type="text" id="nome" size="55" maxlength="55" placeholder="Nome Completo"><br>
            
            
            <label for="rg">R.G.:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="rg" size="13" maxlength="13" placeholder="EX.: 1.234.567">
            <label for="cpf">&nbsp;&nbsp;&nbsp;C.P.F.:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="cpf" size="13" maxlength="13" placeholder="EX.: 123.456.789-10"><br>
            <label for="endereco">Endereço:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="endereco" size="55" maxlength="55" placeholder="Rua. Fulano de tal, n 123, Bairro tal."><br>
            <label for="sexo">Sexo:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <label for="nascimento">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Data de Nascimento:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="date" id="nascimento"><br>
            <label for="estado_civil">Estado Civil:&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" name="estado_civil" checked> Solteiro(a)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="estado_civil"> Casado(a) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="estado_civil"> Viúvo(a) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Limpar Dados"/>
        </form>
            

        
        
    </table>
    
    
    
</body>
</html>
